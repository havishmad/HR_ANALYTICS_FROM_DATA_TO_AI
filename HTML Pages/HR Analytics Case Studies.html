<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Analytics Case Studies: Indian Companies</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --text-color: #333;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: var(--text-color);
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      /* 16:9 aspect ratio is maintained by JavaScript */
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background-color: white;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: var(--box-shadow);
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    
    .filters {
      margin-bottom: 1rem;
    }
    
    .filters h3 {
      margin-bottom: 0.5rem;
    }
    
    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .filter-tag {
      background-color: var(--light-color);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .filter-tag:hover {
      background-color: #d6dbdf;
    }
    
    .filter-tag.active {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .case-list {
      list-style: none;
    }
    
    .case-item {
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .case-item:hover {
      background-color: var(--light-color);
    }
    
    .case-item.active {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .case-item-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    
    .case-item-company {
      font-size: 0.9rem;
      color: #666;
    }
    
    .case-item.active .case-item-company {
      color: #ecf0f1;
    }
    
    .case-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background-color: white;
    }
    
    .case-header {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }
    
    .case-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .case-company {
      font-size: 1.2rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }
    
    .case-sector {
      display: inline-block;
      background-color: var(--light-color);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .case-section {
      margin-bottom: 1.5rem;
    }
    
    .case-section h3 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    
    .outcome {
      background-color: rgba(39, 174, 96, 0.1);
      border-left: 4px solid var(--success-color);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .learning-point {
      background-color: rgba(52, 152, 219, 0.1);
      border-left: 4px solid var(--secondary-color);
      padding: 1rem;
    }
    
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    
    .nav-button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s;
    }
    
    .nav-button:hover {
      background-color: #2980b9;
    }
    
    .nav-button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        height: calc(100% - 60px);
        z-index: 100;
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .mobile-menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="mobile-menu-toggle">☰</button>
      <div class="logo">HR Analytics Case Studies</div>
      <div class="case-counter">Case Study: <span id="current-case">1</span>/20</div>
    </header>
    
    <div class="main-content">
      <aside class="sidebar">
        <div class="filters">
          <h3>Filter by Sector</h3>
          <div class="filter-options" id="sector-filters">
            <div class="filter-tag active" data-sector="all">All Sectors</div>
            <div class="filter-tag" data-sector="IT Services">IT Services</div>
            <div class="filter-tag" data-sector="Manufacturing">Manufacturing</div>
            <div class="filter-tag" data-sector="Banking">Banking</div>
            <div class="filter-tag" data-sector="Pharmaceuticals">Pharmaceuticals</div>
            <div class="filter-tag" data-sector="Retail">Retail</div>
            <div class="filter-tag" data-sector="Automotive">Automotive</div>
            <div class="filter-tag" data-sector="E-commerce">E-commerce</div>
            <div class="filter-tag" data-sector="Energy">Energy</div>
            <div class="filter-tag" data-sector="Hospitality">Hospitality</div>
            <div class="filter-tag" data-sector="Travel Technology">Travel Tech</div>
            <div class="filter-tag" data-sector="Telecommunications">Telecom</div>
          </div>
        </div>
        
        <h3>Case Studies</h3>
        <ul class="case-list" id="case-list">
          <!-- Case list items will be populated by JavaScript -->
        </ul>
      </aside>
      
      <main class="case-content" id="case-content">
        <!-- Case study content will be populated by JavaScript -->
      </main>
    </div>
  </div>

  <script>
    // Case studies data
    const caseStudies = [
      {
        id: 1,
        title: 'Predicting Attrition',
        company: 'Infosys',
        sector: 'IT Services',
        challenge: 'Infosys faced increasing attrition rates in 2018-2019, particularly among mid-level employees with 3-5 years of experience. The company needed to identify flight risks before resignation and take preventive measures.',
        approach: 'The HR team built a predictive model using historical data on performance ratings, compensation relative to peers, time since last promotion, project assignment history, and learning platform engagement.',
        outcome: 'The model identified employees with 70% higher likelihood of leaving within 6 months. Targeted interventions including career pathing and project rotation reduced attrition by 12% in high-risk groups.',
        learningPoint: 'Predictive analytics can transform reactive retention strategies into proactive interventions.'
      },
      {
        id: 2,
        title: 'Workforce Optimization',
        company: 'Tata Steel',
        sector: 'Manufacturing',
        challenge: 'Tata Steel\'s Jamshedpur plant needed to optimize workforce deployment across shifts while maintaining safety standards and productivity goals.',
        approach: 'The HR analytics team analyzed historical safety incidents by shift patterns and team composition, identified optimal crew configurations using machine learning, and created a simulation model testing various staffing scenarios.',
        outcome: 'The company implemented an AI-based shift scheduling system that balanced experience levels across teams, reducing safety incidents by 24% while maintaining production output.',
        learningPoint: 'Analytics can balance competing priorities of safety, cost efficiency, and productivity.'
      },
      {
        id: 3,
        title: 'Employee Engagement Analysis',
        company: 'HDFC Bank',
        sector: 'Banking',
        challenge: 'HDFC Bank noticed declining engagement scores across branches despite competitive compensation. They needed to understand the drivers of engagement beyond pay.',
        approach: 'The HR team conducted text analytics on open-ended survey responses, cross-referenced engagement scores with operational metrics, and applied cluster analysis to identify employee segments with different engagement drivers.',
        outcome: 'Analysis revealed that work-life balance was the primary concern in metro branches, while career growth opportunities were more important in tier-2 cities. Targeted interventions based on location increased overall engagement by 14%.',
        learningPoint: 'Text analytics can uncover insights from unstructured data that quantitative measures alone might miss.'
      },
      {
        id: 4,
        title: 'Frontline Employee Retention',
        company: 'Reliance Retail',
        sector: 'Retail',
        challenge: 'Reliance Retail faced high turnover among store associates, leading to increased recruitment costs and inconsistent customer experience.',
        approach: 'Their HR analytics initiative combined point-of-sale data with HR metrics, analyzed store performance in relation to team stability, and used survival analysis to determine critical tenure milestones.',
        outcome: 'The company discovered that employees who survived the first 90 days had dramatically lower attrition risk. They redesigned onboarding and increased 90-day retention by 35%, which correlated with higher customer satisfaction scores.',
        learningPoint: 'Connecting HR metrics to business outcomes strengthens the case for HR investments.'
      },
      {
        id: 5,
        title: 'Skills Gap Analysis',
        company: 'Sun Pharmaceutical',
        sector: 'Pharmaceuticals',
        challenge: 'Sun Pharma needed to prepare its R&D workforce for a shift toward biologics manufacturing, requiring new skill sets.',
        approach: 'The company created a skills taxonomy mapping current capabilities against future requirements, used network analysis to identify knowledge transfer pathways, and predicted future skills gaps using trend analysis.',
        outcome: 'The analysis revealed specific capability gaps in bioprocess development and quality assurance. Targeted hiring and development programs closed 60% of identified gaps within 18 months.',
        learningPoint: 'Forward-looking skills analytics enables proactive workforce planning.'
      },
      {
        id: 6,
        title: 'Performance Analytics',
        company: 'Airtel',
        sector: 'Telecommunications',
        challenge: 'Bharti Airtel observed inconsistencies in performance ratings across different departments and locations, leading to concerns about fair evaluation.',
        approach: 'Their HR analytics team applied statistical techniques to identify rating patterns and biases, analyzed the relationship between objective KPIs and subjective ratings, and used natural language processing on performance comments to assess quality of feedback.',
        outcome: 'Analysis revealed significant manager bias in evaluations. Implementation of calibration analytics and manager training improved rating consistency by 28% and employee perception of fairness by 17%.',
        learningPoint: 'Analytics can help identify and mitigate unconscious biases in performance management.'
      },
      {
        id: 7,
        title: 'Succession Planning',
        company: 'Mahindra & Mahindra',
        sector: 'Automotive',
        challenge: 'Mahindra & Mahindra faced challenges in identifying future leaders, especially for technical and specialized roles across their diversified businesses.',
        approach: 'The company developed a talent network map identifying critical roles and potential successors, a machine learning model predicting leadership potential based on multiple data points, and simulation models for different succession scenarios.',
        outcome: 'The approach identified non-obvious internal candidates for leadership roles, increasing internal placement rate from 65% to 82% for critical positions and reducing leadership transition time by 40%.',
        learningPoint: 'Data-driven succession planning can uncover hidden talent and reduce biases in advancement decisions.'
      },
      {
        id: 8,
        title: 'Workforce Scaling',
        company: 'Flipkart',
        sector: 'E-commerce',
        challenge: 'Flipkart needed to rapidly scale warehouse staffing during festival sale seasons while maintaining operational efficiency.',
        approach: 'Their HR analytics included time-series forecasting of labor needs based on historical sales patterns, productivity analytics to determine optimal team compositions, and gig worker performance analytics to identify reliable temporary staff.',
        outcome: 'The company created a dynamic staffing model that accurately predicted labor needs by location and skill, reducing overstaffing costs by 15% while meeting operational demands during peak periods.',
        learningPoint: 'Advanced forecasting techniques can optimize flexible staffing models.'
      },
      {
        id: 9,
        title: 'Safety Analytics',
        company: 'Indian Oil Corporation',
        sector: 'Energy',
        challenge: 'Indian Oil Corporation needed to improve safety performance at its refineries by identifying behavioral and environmental factors contributing to incidents.',
        approach: 'The company implemented IoT-based monitoring of safety procedure compliance, pattern detection algorithms to identify precursors to incidents, and predictive maintenance integrated with workforce scheduling.',
        outcome: 'Analytics helped identify key behavioral indicators preceding safety incidents. Targeted interventions reduced reportable incidents by 32% and improved compliance with safety protocols.',
        learningPoint: 'HR analytics can contribute significantly to operational risk management.'
      },
      {
        id: 10,
        title: 'Service Quality Optimization',
        company: 'Taj Hotels',
        sector: 'Hospitality',
        challenge: 'Taj Hotels sought to understand the relationship between employee attributes and guest satisfaction scores across its properties.',
        approach: 'The HR analytics team integrated guest feedback data with employee information, analyzed the impact of training interventions on service quality, and used sentiment analysis on guest comments to identify service themes.',
        outcome: 'Analysis identified specific employee competencies most strongly linked to guest satisfaction. Targeted training programs increased guest satisfaction scores by 18% within six months.',
        learningPoint: 'HR analytics can directly connect people practices to customer experience outcomes.'
      },
      {
        id: 11,
        title: 'Learning Effectiveness',
        company: 'Wipro',
        sector: 'IT Services',
        challenge: 'Wipro invested heavily in employee training but lacked clear metrics on how effectively these programs improved on-job performance.',
        approach: 'The company implemented learning analytics tracking skill application post-training, A/B testing of different learning approaches, and ROI analysis of various training programs.',
        outcome: 'Analytics revealed that peer learning and project-based application had 3x more impact than traditional classroom training. Restructuring the learning approach led to faster skill acquisition and 22% improvement in project delivery metrics.',
        learningPoint: 'Analytics can transform learning from an activity metric to a business impact metric.'
      },
      {
        id: 12,
        title: 'Branch Performance Correlation',
        company: 'State Bank of India',
        sector: 'Banking',
        challenge: 'SBI wanted to understand what staffing factors most influenced branch performance across its vast network.',
        approach: 'The analytics team correlated branch performance metrics with team composition data, used geospatial analysis to account for location factors, and applied multivariate analysis to isolate staffing impact from other variables.',
        outcome: 'Analysis showed that branch manager tenure and team stability were stronger predictors of performance than team size or average experience. This led to a revised transfer policy that prioritized leadership continuity.',
        learningPoint: 'HR analytics can identify non-intuitive people factors that drive business performance.'
      },
      {
        id: 13,
        title: 'Research Productivity',
        company: 'Dr. Reddy\'s Laboratories',
        sector: 'Pharmaceuticals',
        challenge: 'Dr. Reddy\'s needed to optimize its R&D team structure to accelerate new drug development timelines.',
        approach: 'The company analyzed collaboration patterns using organizational network analysis, tracked innovation metrics against team configuration, and used predictive modeling to test hypothetical team structures.',
        outcome: 'Analysis revealed that cross-functional teams with specific diversity characteristics produced results 40% faster than traditional department-based structures. Reorganizing R&D teams based on these insights increased patent filings by 28%.',
        learningPoint: 'Organization design can be optimized using data rather than just hierarchy or functional boundaries.'
      },
      {
        id: 14,
        title: 'Absenteeism Prediction',
        company: 'Maruti Suzuki',
        sector: 'Automotive',
        challenge: 'Maruti Suzuki\'s manufacturing plants faced productivity challenges due to unpredictable absenteeism patterns.',
        approach: 'The HR analytics initiative applied time-series analysis to historical attendance data, identified seasonal and environmental factors affecting attendance, and developed an early warning system for staffing shortfalls.',
        outcome: 'The predictive model achieved 84% accuracy in forecasting daily absenteeism, allowing proactive adjustment of production schedules and reducing line stoppages by 65%.',
        learningPoint: 'Predictive workforce analytics can significantly improve operational planning.'
      },
      {
        id: 15,
        title: 'Remote Work Effectiveness',
        company: 'MakeMyTrip',
        sector: 'Travel Technology',
        challenge: 'During the pandemic transition to remote work, MakeMyTrip needed to measure productivity and engagement in the new working model.',
        approach: 'The company analyzed digital collaboration patterns through metadata (not content), measured productivity using objective output metrics, and surveyed employee experience in different work arrangements.',
        outcome: 'Analysis showed that hybrid teams with structured in-office collaboration days outperformed both fully remote and fully in-office teams. This data informed their post-pandemic work policy, improving both retention and productivity.',
        learningPoint: 'Data-driven decision making can optimize new work models beyond intuition or preference.'
      },
      {
        id: 16,
        title: 'Compensation Optimization',
        company: 'JSW Steel',
        sector: 'Manufacturing',
        challenge: 'JSW Steel struggled with creating compensation structures that balanced cost control with attraction and retention of key talent.',
        approach: 'Their analytics team conducted predictive modeling of attrition risk by compensation percentile, analyzed productivity differences at various compensation levels, and performed competitive benchmark analysis by role.',
        outcome: 'The company discovered diminishing returns above the 65th percentile for most roles but identified "pivotal positions" where premium compensation yielded disproportionate value. Reallocating compensation budgets based on this analysis reduced overall costs by 7% while improving retention of critical talent.',
        learningPoint: 'Total reward optimization can be data-driven rather than market-following.'
      },
      {
        id: 17,
        title: 'Diversity Impact Analysis',
        company: 'HCL Technologies',
        sector: 'IT Services',
        challenge: 'HCL wanted to quantify the business impact of its diversity initiatives beyond compliance metrics.',
        approach: 'The analytics project measured team performance against diversity dimensions, analyzed innovation outputs from teams with varying diversity profiles, and tracked client satisfaction across different team compositions.',
        outcome: 'Analysis showed that gender-diverse teams had 24% higher client satisfaction scores and produced more innovative solutions, especially for global clients. These findings accelerated diversity hiring initiatives with clear business justification.',
        learningPoint: 'Analytics can transform diversity from a compliance issue to a business performance driver.'
      },
      {
        id: 18,
        title: 'Sales Force Effectiveness',
        company: 'Asian Paints',
        sector: 'Manufacturing',
        challenge: 'Asian Paints needed to understand what characteristics and behaviors differentiated their highest-performing sales representatives.',
        approach: 'The HR analytics team applied machine learning to identify patterns in top performer data, analyzed communication frequency and methods using CRM data, and created a predictive success profile for sales roles.',
        outcome: 'The analysis revealed counter-intuitive findings – consistent medium performers delivered higher lifetime customer value than "star" performers who often achieved targets through one-time large sales. This insight transformed hiring profiles, training approaches, and incentive structures.',
        learningPoint: 'HR analytics can challenge conventional wisdom about "good performance" with data-driven insights.'
      },
      {
        id: 19,
        title: 'Gig Worker Integration',
        company: 'Tech Mahindra',
        sector: 'IT Services',
        challenge: 'Tech Mahindra needed to effectively integrate and manage an increasing percentage of gig workers in project teams.',
        approach: 'The company created a skills marketplace with performance analytics, analyzed project success factors with various team compositions, and used machine learning to match gig workers to projects.',
        outcome: 'Analytics identified optimal ratios of permanent to gig employees by project type and revealed that certain project phases benefited from specialized gig talent. The resulting flexible staffing model reduced bench time by 34% while maintaining quality standards.',
        learningPoint: 'Analytics can help optimize the growing mixed-employment model of permanent and contingent workers.'
      },
      {
        id: 20,
        title: 'Talent Analytics for New Facility',
        company: 'Biocon',
        sector: 'Pharmaceuticals',
        challenge: 'Biocon needed to staff a new manufacturing facility in Hyderabad with specialized talent in a competitive market.',
        approach: 'The HR team used predictive modeling to identify talent sources and competition, applied location analytics to optimize the facility site for talent access, and created a skills supply-demand forecast for the region.',
        outcome: 'The company selected a specific location based partly on talent analytics, implemented targeted university partnerships based on graduate success predictors, and achieved full staffing 30% faster than previous facilities.',
        learningPoint: 'Predictive talent analytics can be integrated into strategic business decisions like facility locations.'
      }
    ];

    // DOM elements
    const caseList = document.getElementById('case-list');
    const caseContent = document.getElementById('case-content');
    const currentCaseNumber = document.getElementById('current-case');
    const sectorFilters = document.getElementById('sector-filters');
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    
    // State
    let currentCaseId = 1;
    let filteredCases = [...caseStudies];
    let activeSector = 'all';
    
    // Maintain 16:9 aspect ratio
    function setAspectRatio() {
      const container = document.querySelector('.container');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      // For mobile, don't enforce aspect ratio
      if (windowWidth <= 768) {
        container.style.width = '100%';
        container.style.height = '100vh';
        return;
      }
      
      const targetRatio = 16 / 9;
      const currentRatio = windowWidth / windowHeight;
      
      if (currentRatio > targetRatio) {
        // Window is wider than 16:9
        const height = windowHeight;
        const width = height * targetRatio;
        container.style.width = `${width}px`;
        container.style.height = `${height}px`;
        container.style.margin = `0 auto`;
      } else {
        // Window is taller than 16:9
        const width = windowWidth;
        const height = width / targetRatio;
        container.style.width = `${width}px`;
        container.style.height = `${height}px`;
        container.style.margin = `${(windowHeight - height) / 2}px auto`;
      }
    }
    
    // Create case list items
    function createCaseList() {
      caseList.innerHTML = '';
      
      filteredCases.forEach(caseStudy => {
        const li = document.createElement('li');
        li.className = `case-item ${caseStudy.id === currentCaseId ? 'active' : ''}`;
        li.dataset.id = caseStudy.id;
        
        li.innerHTML = `
          <div class="case-item-title">${caseStudy.title}</div>
          <div class="case-item-company">${caseStudy.company} - ${caseStudy.sector}</div>
        `;
        
        li.addEventListener('click', () => {
          currentCaseId = caseStudy.id;
          updateUI();
        });
        
        caseList.appendChild(li);
      });
    }
    
    // Display case content
    function displayCaseContent() {
      const caseStudy = caseStudies.find(c => c.id === currentCaseId);
      if (!caseStudy) return;
      
      currentCaseNumber.textContent = currentCaseId;
      
      caseContent.innerHTML = `
        <div class="case-header">
          <h2 class="case-title">${caseStudy.title}</h2>
          <h3 class="case-company">${caseStudy.company}</h3>
          <div class="case-sector">${caseStudy.sector}</div>
        </div>
        
        <div class="case-section">
          <h3>Challenge</h3>
          <p>${caseStudy.challenge}</p>
        </div>
        
        <div class="case-section">
          <h3>Analytics Approach</h3>
          <p>${caseStudy.approach}</p>
        </div>
        
        <div class="outcome">
          <h3>Outcome</h3>
          <p>${caseStudy.outcome}</p>
        </div>
        
        <div class="learning-point">
          <h3>Learning Point</h3>
          <p>${caseStudy.learningPoint}</p>
        </div>
        
        <div class="navigation">
          <button class="nav-button" id="prev-case" ${currentCaseId === 1 ? 'disabled' : ''}>
            ← Previous Case
          </button>
          <button class="nav-button" id="next-case" ${currentCaseId === caseStudies.length ? 'disabled' : ''}>
            Next Case →
          </button>
        </div>
      `;
      
      // Navigation event listeners
      const prevButton = document.getElementById('prev-case');
      const nextButton = document.getElementById('next-case');
      
      if (prevButton) {
        prevButton.addEventListener('click', () => {
          if (currentCaseId > 1) {
            currentCaseId--;
            updateUI();
          }
        });
      }
      
      if (nextButton) {
        nextButton.addEventListener('click', () => {
          if (currentCaseId < caseStudies.length) {
            currentCaseId++;
            updateUI();
          }
        });
      }
    }
    
    // Filter cases by sector
    function filterCasesBySector(sector) {
      activeSector = sector;
      
      if (sector === 'all') {
        filteredCases = [...caseStudies];
      } else {
        filteredCases = caseStudies.filter(c => c.sector === sector);
      }
      
      // If no cases match or current case is filtered out, select first of filtered
      if (filteredCases.length > 0 && !filteredCases.some(c => c.id === currentCaseId)) {
        currentCaseId = filteredCases[0].id;
      }
      
      updateUI();
    }
    
    // Update sector filter UI
    function updateSectorFilters() {
      const filterTags = sectorFilters.querySelectorAll('.filter-tag');
      
      filterTags.forEach(tag => {
        if (tag.dataset.sector === activeSector) {
          tag.classList.add('active');
        } else {
          tag.classList.remove('active');
        }
      });
    }
    
    // Update all UI elements
    function updateUI() {
      createCaseList();
      displayCaseContent();
      updateSectorFilters();
    }
    
    // Initialize
    function init() {
      // Set up filters
      const filterTags = sectorFilters.querySelectorAll('.filter-tag');
      filterTags.forEach(tag => {
        tag.addEventListener('click', () => {
          filterCasesBySector(tag.dataset.sector);
        });
      });
      
      // Set up mobile menu toggle
      mobileMenuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
      });
      
      // Initial render
      setAspectRatio();
      updateUI();
      
      // Window resize event
      window.addEventListener('resize', setAspectRatio);
    }
    
    // Start the app
    init();
  </script>
</body>
</html>
